<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  border: 1px solid #555;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li {
  text-align: center;
  border-bottom: 1px solid #555;
}

li:last-child {
  border-bottom: none;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>
	<ul>
	  <li><a href="list.html">재고 조회</a></li>
	  <li><a href="insert.html">상품 추가</a></li>
	</ul>
</body>
</html>
